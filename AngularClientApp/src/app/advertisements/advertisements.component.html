<div class="container">
    <div class="advertisements-title-container">
        <h1 class="advertisements-title">Advertisements</h1>
    </div>
    <div class="advertisements">
        <div class="adv" *ngFor="let adv of advertisements">
            <div class="adv-title">{{adv.title}}</div>
            <div class="adv-body">
                <img src="../../assets//images/1.jpg" [alt]="adv.title">
                <button class="adv-button">More information</button>
            </div>
        </div>
    </div>
</div>
