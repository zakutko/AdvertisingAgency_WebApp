<div class="modal-header">
    <h4 class="modal-title">{{advertisement.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click');">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <img style="width: 100%;" [src]="advertisement.photoUrl" alt="">
    <p class="subtitle">{{advertisement.subTitle}}</p>
    <p>{{advertisement.description}}</p>
    <p>You should visit <a [href]="advertisement.linkToBrowserPage">our Page</a></p>
    <p>{{advertisement.releaseDate}}</p>
    <p>{{resultUsername.username}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
